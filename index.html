<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header> Weather Dashboard</header>
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <!-- Search Input -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="city-search" placeholder="Enter City">
                <button class="btn btn-outline-secondary" id="search-btn">Search</button>
            </div>

            <!-- Search History -->
            <ul class="list-group" id="history"></ul>
        </div>

        <div class="col-md-8">
            <!-- Current Weather -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" id="city-name"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="current-date"></h6>
                    <img id="weather-icon" src="" alt="Weather icon" class="float-end">
                    <p class="card-text" id="temperature"></p>
                    <p class="card-text" id="humidity"></p>
                    <p class="card-text" id="wind-speed"></p>
                </div>
            </div>

        <!-- 5-day Forecast -->
        <div id="forecast">
            <!-- Repeat this structure for each day -->
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>

</body>
</html>
