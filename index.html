<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

    <div class="container">
        <!-- Search Input -->
        <input type="text" id="city-search" placeholder="Enter City">
        <button id="search-btn">Search</button>

        <!-- Search History -->
        <ul id="history"></ul>

        <!-- Current Weather -->
        <div id="current-weather">
            <h2 id="city-name"></h2>
            <p id="current-date"></p>
            <img id="weather-icon" src="" alt="Weather icon">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>

        <!-- 5-day Forecast -->
        <div id="forecast">
            <!-- Repeat this structure for each day -->
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
            <div class="day">
                <p class="date"></p>
                <img class="weather-icon" src="" alt="Weather icon">
                <p class="temperature"></p>
                <p class="wind-speed"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>

</body>
</html>
